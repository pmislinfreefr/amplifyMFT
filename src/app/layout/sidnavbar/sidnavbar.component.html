<mat-nav-list>
  <mat-list-item *ngFor="let menuitem of menuItems.getMenuitem()" routerLinkActive="nav-active-link">
    <a class="" [routerLink]="menuitem.link ? ['/', menuitem.link] : []" >
      <mat-icon>{{ menuitem.icon }}</mat-icon>
      <span>{{ menuitem.name }}</span>
      <span fxFlex></span>
      <mat-divider [inset]="true" *ngIf="menuitem.separator"></mat-divider>
  </a>
  </mat-list-item>
</mat-nav-list>
